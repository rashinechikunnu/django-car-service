<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href=" {% static 'assets/css/bootstrap.min.css' %} " rel="stylesheet">
    <link href=" {% static 'assets/css/font-awesome.min.css' %} " rel="stylesheet">
    <link href=" {% static 'assets/css/style.css' %} " rel="stylesheet">

    <title>Form</title>
  </head>
  <body>

   
{% comment %} form {% endcomment %}

    <form action="" method="post">
      {% csrf_token %}
    <section class="form-08">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="_form-08-main">
              <div class="_form-08-head">
                <h2>Welcome Back</h2>
               
                <div class="message-container" style="color: red;">
                    {% for message in messages  %}
                     <li> {{message}}</li>
                    {% endfor %}
                
                </div>
            
                         
              </div>

              <div class="form-group">
                <label>Enter Your username</label>
                <input type="text" name="username" class="form-control" type="text" placeholder="Enter username" required="" aria-required="true">
              </div>

              <div class="form-group">
                <label>Enter Password</label>
                <input type="password" name="userpassword" class="form-control" type="text" placeholder="Enter Password" required="" aria-required="true">
              </div>


              <div class="checkbox mb-0 form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="">
                  <label class="form-check-label" for="">
                    Remember me
                  </label>
                </div>
                <a href="#">Forgot Password</a>
              </div>

              <div class="form-group">
                
                 <button class="_btn_04" type="submit">login</button>
               
              </div>

              <div class="sub-01">
                <img src=" {% static 'assets/images/shap-02.png' %} ">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>

 {% comment %} END FORM {% endcomment %}
